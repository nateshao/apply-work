<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书籍列表</title>
</head>

<body>
<div><a href="/book/new">添加新书</a></div>
<table border="1">

    <thead>
    <tr>
        <th>Id</th>
        <th>title</th>
        <th>price</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>

    {{range .data}}
    <tr>
        <td>{{.id}}</td>
        <td>{{.title}}</td>
        <td>{{.price}}</td>
        <td><a href="/book/delete?id={{.id}}">删除</a></td>
    </tr>
    {{end}}
    </tbody>
</table>
</body>
</html>
{{end}}
